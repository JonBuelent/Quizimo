<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizimo</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="@media.css">
    <!--CSS only bootstrap-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
    

</head>
<body onload="init()">
<div class="main-left-container">
        <div class="left-container">
            <div>
                <img src="img/Qizimo.PNG" class="img-top" >
            </div>
        <div class="rubrik-container">
            <div>
                <div id="erth" class="rubrik">Erdkunde</div>
            </div>
            <div>
                <div id="politic" class="rubrik">Politik</div>
            </div>
            <div>
                <div id="physik" class="rubrik">Physik</div>
            </div>
        </div>
    </div>

    <!--start screen-->
        <div class="right-container ">
            <div id="start-screen" class="right-container-display">
                <div class="text-center">
                    <b>Willkommen zu Quizimo</b><br><br>
                    <span style="font-size: 20px;">Bereit f√ºr die Herausforderung?</b>
                </div>
                <div class="btn-container">
                    <button onclick="startGame()" class="btn btn-dark btn-lg btn-start">
                    <span style="color: width;"> JETZT STARTEN</span>
                    <img src="img/Arrow_right.png">
                    </button>
                </div>
            </div>
            
    <!--Quiz Question Screen-->
    <div id="questionBody">
        <div>
            <h5 class=" text-center margin-b-32 " id="question-text">Fragen?</h5>
        </div>
        <div class="card-body-right">
            <div class="card-right mb-2" id="cardcontainer1" onclick="answer('answer_1')">
                <div class="card-body-answer">
                    <div class="answer-icon"><b>A</b></div> <span id="answer_1">Antwort</span>
                </div>
            </div>

            <div class="card-right mb-2" id="cardcontainer2" onclick="answer('answer_2')">
                <div class="card-body-answer">
                    <div class="answer-icon"><b>B</b></div> <span id="answer_2">Antwort</span>
                </div>
            </div>

            <div class="card-right mb-2" id="cardcontainer3" onclick="answer('answer_3') ">
                <div class="card-body-answer ">
                    <div class="answer-icon"><b>C</b></div> <span id="answer_3">Antwort</span>
                </div>
            </div>

            <div class="card-right mb-2" id="cardcontainer4" onclick="answer('answer_4')">
                <div class="card-body-answer">
                    <div class="answer-icon "><b>D</b></div> <span id="answer_4">Antwort</span>
                </div>
            </div>
        </div>
            <!--Arrows bottom-->
            <div id="slideButton" class="slide-btn">
                <!--<div onclick="lastQuestion()" class="slide-rl-container">
                    <img src="img/left.png">
                </div>-->
                <button id="next-button" onclick="nextQuestion()" class="slide-rl-container" disabled>
                    <img src="img/right.png">
                </button>
            </div>
    
            <img id="trophyImg" class="trophy-img" src="img/Trophy.png">
            <!--Progress BAR-->
            <div class="prozess-container">
                <div class="prozess" id="progress-bar-display">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>
    </div>


    <!--Endscreen-->
                <div class=">end-screen" id="endScreen" style="display: none;">
                    <div class="m-top text-center font-size-32"> GRATULIERE! DU HAST QUIZIMO BEENDET</div>
                    <div class="trophy"><img src="img/Trophy.png"></div>
                    <div class="m-bottom text-center font-size-20">Du hast <b id="amountOfRightQuestions">XX</b> Fragen von <b id="amountOfQuestions">XX</b> richitg beantwortet</div>
                </div>
    <!--Restart-->
                <div class="restart-btn-container">
                    <button id="restart" onclick="restartGame()" class="restart-btn">
                    <span style="color: width;"> NEU STARTEN</span>
                    <img src="img/Arrow_right.png">
                    </button>
                </div>
    </div>
</div>
</body>
</html>
